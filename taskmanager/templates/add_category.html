{% extends "base.html" %}
{% block content %}

    <h3 class="deep-purple-text text-darken-2 center-align">Add Category</h3>


    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
            <div class="row">
                <div class="input-field col s12">
                    <input id="category_name" name="category_name" type="text" class="validate" minlength="3" maxlength="25" required>
                        <label for="category_name">Category Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="center-align col s12">
                        <button type="submit" class="btn-large light-blue darken-1">
                            Add Category
                        </button>
                    </div>
                </form>
            </div>

        {% endblock %}

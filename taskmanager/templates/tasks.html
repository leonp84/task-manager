{% extends "base.html" %}
{% block content %}

<h3 class="deep-purple-text text-darken-2 center-align">Tasks</h3>

<ul class="collapsible">

    {% for task in tasks %}
    <li>
      <div class="collapsible-header">{{ task.task_name }}</div>
      <div class="collapsible-body"><span>{{ task.task_description }}</span></div>
    </li>
    {% endfor %}

  </ul>
        

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_task') }}" class="btn-large purple lighten-2 white-text text-darken-1">Add Task
            <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>

{% endblock %}

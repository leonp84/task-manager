{% extends "base.html" %}
{% block content %}

    <h3 class="deep-purple-text text-darken-2 center-align">Categories</h3>

    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_category') }}" class="btn-large purple lighten-2 white-text text-darken-1">Add Category
                <i class="fas fa-plus-square right"></i>
            </a>
        </div>
    </div>

    <div class="row">
        {% for category in categories %}
        <div class="col s12 m6 l3">
          <div class="card purple darken-2 center-align">
            <div class="card-content white-text">
              <span class="card-title">{{ category.id }} {{ category.category_name }}</span>
            </div>
            <div class="card-action center-align">
              <a href="{{ url_for('edit_category', category_id=category.id)}}" class="btn green accent-4">Edit</a><br>
              <a href="{{ url_for('delete_category', category_id=category.id) }}" class="btn red">Delete</a><br>
            </div>
          </div>
        </div>
        {% endfor %}
    </div>


{% endblock %}
